<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="overall">
      <h2 class="urresult">Your Result</h2>
      <div class="result">
        <h1>76</h1>
        <h2>of 100</h2>
      </div>
      <h1 class="great">Great</h1>
      <h3>you scored higher than 65% of the people who have taken these tests.</h3>
    </div>
    <div class="parts">
      <h2 class="sum-ttl">Summary</h2>
      <div class="sum">
        <div class="reaction">
          <div class="ic-ti">
            <img src="icon-reaction.svg"/>
            <span class="sum-txt">reaction</span>
          </div>
          <div class="score">
            <span class="sum-numb">80</span>
            <span class="sum-total"> / 100</span>
          </div>
        </div>
        <div class="memory">
          <div class="ic-ti">
            <img src="icon-memory.svg"/>
            <span class="sum-txt">memory</span>
          </div>
          <div class="score">
            <span class="sum-numb">92</span>
            <span class="sum-total"> / 100</span>
          </div>
        </div>
        <div class="verbal">
          <div class="ic-ti">
            <img src="icon-verbal.svg"/>
            <span class="sum-txt">verbal</span>
          </div>
          <div class="score">
            <span class="sum-numb">61</span>
            <span class="sum-total">/ 100</span>
          </div>
        </div>
        <div class="visual">
          <div class="ic-ti">
            <img src="icon-visual.svg"/>
            <span class="sum-txt">Visual</span>
          </div>
          <div class="score">
            <span class="sum-numb">72</span>
            <span class="sum-total"> / 100</span>
          </div>
        </div>
      </div>
      <button>
        Continue
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Taha El Moatamid</a>.
  </div>
</body>
</html>
